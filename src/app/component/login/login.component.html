<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-lightning-fill text-primary"></i>
      <h2>PuntoVolley Thunders</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="codiceFiscale"
          name="codiceFiscale"
          formControlName="codiceFiscale"
          maxlength="16"
          autocomplete="username"
          (input)="onCodiceFiscaleInput($event)"
          [class.is-invalid]="loginForm.get('codiceFiscale')?.invalid && loginForm.get('codiceFiscale')?.touched">
        <div class="invalid-feedback">
          Il codice fiscale deve essere di 16 caratteri
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Accedi
        </span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Accesso in corso...
        </span>
      </button>
    </form>
  </div>
</div>
