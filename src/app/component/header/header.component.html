<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mx-auto" *ngIf="currentUser">
      <i class="bi bi-person-fill me-2"></i>{{ currentUser.nome | capitalize }} {{ currentUser.cognome | capitalize }}
    </span>
    <a href="assets/files/elenco_tesserati_2526.pdf" download class="btn btn-light download-btn ms-auto">
      <i class="bi bi-download"></i>
      <span class="desktop-label">Elenco tesserati</span>
    </a>
  </div>
</nav>

<div class="offcanvas offcanvas-start" [class.show]="menuOpen" tabindex="-1">
  <div class="offcanvas-header bg-primary text-white">
    <h5 class="offcanvas-title fw-bold">
      <i class="bi bi-list-ul me-2"></i>Menu
    </h5>
    <button type="button" class="btn-close btn-close-white" (click)="toggleMenu()"></button>
  </div>
  <div class="offcanvas-body p-0">
    <div class="user-info-section p-3 bg-light border-bottom">
      <div class="d-flex align-items-center" *ngIf="currentUser">
        <div class="user-avatar me-3">
          <i class="bi bi-person-circle"></i>
        </div>
        <div>
          <p class="mb-0 fw-semibold">{{ currentUser.nome | capitalize }} {{ currentUser.cognome | capitalize }}</p>
          <small class="text-muted">{{ currentUser.profilo }}</small>
        </div>
      </div>
    </div>
    <ul class="nav flex-column menu-items">
      <li class="nav-item">
        <a class="nav-link menu-link" routerLink="/home" routerLinkActive="active" (click)="toggleMenu()">
          <i class="bi bi-house-door-fill me-3"></i>
          <span>Home</span>
          <i class="bi bi-chevron-right ms-auto"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-link" routerLink="/squadra" routerLinkActive="active" (click)="toggleMenu()">
          <i class="bi bi-people-fill me-3"></i>
          <span>Squadra</span>
          <i class="bi bi-chevron-right ms-auto"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-link" routerLink="/calendario" routerLinkActive="active" (click)="toggleMenu()">
          <i class="bi bi-calendar-event-fill me-3"></i>
          <span>Calendario</span>
          <i class="bi bi-chevron-right ms-auto"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-link" routerLink="/classifica" routerLinkActive="active" (click)="toggleMenu()">
          <i class="bi bi-trophy-fill me-3"></i>
          <span>Classifica</span>
          <i class="bi bi-chevron-right ms-auto"></i>
        </a>
      </li>
    </ul>
    <div class="logout-section mt-auto p-3 border-top">
      <a class="nav-link menu-link logout-link" (click)="logout()">
        <i class="bi bi-box-arrow-right me-3"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>
</div>

<div class="offcanvas-backdrop fade" [class.show]="menuOpen" (click)="toggleMenu()" *ngIf="menuOpen"></div>
